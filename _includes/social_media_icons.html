{% if site.data.social_media %}
<div id="social_media">
    {% assign sm = site.data.social_media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <svg xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 0 512 512"><style>svg{fill:{{sm[key].color}}}</style><a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}">{{sm[key].fa-icon}}</a></svg>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
